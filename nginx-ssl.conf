# nginx-ssl.conf
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # HTTP 重定向到 HTTPS - 主域名
    server {
        listen 80;
        server_name icesword.site www.icesword.site;
        
        # 这部分配置至关重要，用于ACME挑战验证
        # location ^~ /.well-known/acme-challenge/ {
        #     root /var/www/certbot;
        #     try_files $uri =404;
        # }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTP 重定向到 HTTPS - 后台管理域名
    server {
        listen 80;
        server_name icesword.site;
        
        # location ^~ /.well-known/acme-challenge/ {
        #     root /var/www/certbot;
        #     try_files $uri =404;
        # }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 服务器 - 主域名 (博客)
    server {
        listen 443 ssl;
        http2 on;
        server_name icesword.site www.icesword.site;

        ssl_certificate /etc/letsencrypt/live/icesword.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/icesword.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        
        # ✅ 添加 server 级别的 root
        root /usr/share/nginx/html/HsBlog_Front;
        index index.html;

        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # 博客前端
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API代理 - 博客相关API
        location /api/ {
            proxy_pass http://backend:10000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS 服务器 - 后台管理域名
    server {
        listen 443 ssl;
        http2 on;
        server_name admin.icesword.site;

        ssl_certificate /etc/letsencrypt/live/admin.icesword.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.icesword.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        
        # ✅ 添加 server 级别的 root
        root /usr/share/nginx/html/HsBlog_Admin_Front;
        index index.html;

        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # 后台管理前端
        # location /admin/ {
            # 自定义重写规则，用于去掉 /admin 前缀  由于要兼顾本机docker一键启动，后台页面打包baseurl为/admin 否则本机启动的时候由于和前台展示页面访问
            # rewrite ^/admin(/.*)$ $1 break;
            # root /usr/share/nginx/html/HsBlog_Admin_Front;
            # try_files $uri $uri/ /index.html;
            # alias /usr/share/nginx/html/HsBlog_Admin_Front/;
            # try_files $uri $uri/ /index.html;
        # }

        location ^~ /admin/ {
            alias /usr/share/nginx/html/HsBlog_Admin_Front/;

            # 静态资源缓存（与主站隔离）
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            try_files $uri $uri/ /index.html;
        }

        # 后台管理API代理
        location /api/admin/ {
            proxy_pass http://backend:10000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 静态资源缓存
        # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            # expires 1y;
            # add_header Cache-Control "public, immutable";
        # }
    }
}