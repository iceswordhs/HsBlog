services:
  # MySQL 服务
  mysql:
    image: iceswordhs/hs_blog_mysql:latest
    container_name: mysql
    restart: unless-stopped
    # 如果需要排查问题，可以打开注释 这样可以远程访问mysql
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: hs_blog
    volumes:
      # - ./mysql/data:/var/lib/mysql
      # - ./mysql_old_data_sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    # 如果需要排查问题，可以打开注释 这样可以远程访问redis
    # command: redis-server --bind 0.0.0.0 --protected-mode no --requirepass "your password"
    # command: redis-server --port 6333 --requirepass '${REDIS_PASSWORD}'
    command: redis-server  --requirepass '${REDIS_PASSWORD}'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # SpringBoot 后端服务
  backend:
    container_name: backend
    restart: unless-stopped
    image: iceswordhs/hs_blog_backend:latest
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # 端口
      PORT: ${PORT}
      # 登陆token设置 token过期时间 86400000秒
      TOKEN_EXPIRE_TIME: ${TOKEN_EXPIRE_TIME}
      # token加密key
      BLOG_SECRET_KEY: ${BLOG_SECRET_KEY}
      # 博客名称
      BLOG_NAME: ${BLOG_NAME}
      CUSTOM_URL_CMS: ${CUSTOM_URL_CMS}
      CUSTOM_URL_WEBSITE: ${CUSTOM_URL_WEBSITE}

      #MySQL配置
      DB_URL: ${MYSQL_URL}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

      #邮件配置
      #你自己的邮箱地址
      MAIL_USERNAME: ${MAIL_USERNAME}
      #你自己的邮箱授权码
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      #要发送到的邮箱
      EMAIL_TO_ACCOUNT: ${EMAIL_TO_ACCOUNT}

      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}

      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_USERNAME: ${GITHUB_USERNAME}
      GITHUB_REPOS: ${GITHUB_REPOS}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:10000/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Nginx 服务
  nginx:
    container_name: nginx
    restart: unless-stopped
    image: iceswordhs/hs_blog_frontend:latest
    ports:
      - "80:80"
      - "443:443"  # 如果需要HTTPS
    depends_on:
      - backend
    volumes:
      # 如果需要动态配置，可以挂载配置目录
      # - ./nginx.conf:/etc/nginx/nginx.conf
      - /dev/null:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx

volumes:
  redis_data:
  mysql_data:
  nginx_logs: